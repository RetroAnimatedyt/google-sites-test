<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Google Sites Embed Stress Test</title>

<style>
:root {
  --bg: #0f1220;
  --fg: #eaeaf0;
  --accent: #5ddcff;
  --accent2: #c77dff;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  background: linear-gradient(120deg, var(--bg), #1b1f3a);
  color: var(--fg);
  overflow-x: hidden;
}

/* NAV */
nav {
  position: sticky;
  top: 0;
  display: flex;
  gap: 1rem;
  padding: 1rem;
  background: rgba(0,0,0,.4);
  backdrop-filter: blur(8px);
  z-index: 10;
}

nav button {
  background: none;
  border: 2px solid var(--accent);
  color: var(--fg);
  padding: .4rem .8rem;
  border-radius: 8px;
  cursor: pointer;
  transition: .3s;
}
nav button:hover {
  background: var(--accent);
  color: black;
}

/* PAGES */
.page {
  min-height: 100vh;
  padding: 3rem 1.5rem;
  display: none;
  animation: fadeIn .6s ease;
}

.page.active {
  display: block;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

/* HERO ANIMATION */
.orb {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  background: radial-gradient(circle, var(--accent), var(--accent2));
  animation: float 4s ease-in-out infinite;
  margin: 2rem auto;
}

@keyframes float {
  0%,100% {transform: translateY(0);}
  50% {transform: translateY(-30px);}
}

/* CARDS */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px,1fr));
  gap: 1rem;
}

.card {
  padding: 1rem;
  border-radius: 12px;
  background: rgba(255,255,255,.05);
  transition: .3s;
}
.card:hover {
  transform: scale(1.05) rotate(.5deg);
  background: rgba(255,255,255,.1);
}

/* DRAG BOX */
#dragBox {
  width: 100px;
  height: 100px;
  background: var(--accent);
  border-radius: 12px;
  cursor: grab;
  position: relative;
}

/* MODAL */
#modal {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.7);
  display: none;
  align-items: center;
  justify-content: center;
}
#modalContent {
  background: #111;
  padding: 2rem;
  border-radius: 12px;
  max-width: 300px;
}

/* CANVAS */
canvas {
  display: block;
  margin: 2rem auto;
  background: black;
  border-radius: 12px;
}
</style>
</head>

<body>

<nav>
  <button onclick="go('home')">Home</button>
  <button onclick="go('ui')">UI Test</button>
  <button onclick="go('interact')">Interact</button>
  <button onclick="go('canvas')">Canvas</button>
</nav>

<section id="home" class="page active">
  <h1>Google Sites Embed Stress Test</h1>
  <p>This page tests navigation, animation, and layout.</p>
  <div class="orb"></div>
</section>

<section id="ui" class="page">
  <h2>UI + Styling</h2>
  <div class="cards">
    <div class="card">Hover Card</div>
    <div class="card">Transforms</div>
    <div class="card">Grid Layout</div>
  </div>
</section>

<section id="interact" class="page">
  <h2>Interactions</h2>
  <p>Drag the box or open a modal.</p>
  <div id="dragBox"></div>
  <br>
  <button onclick="openModal()">Open Modal</button>
</section>

<section id="canvas" class="page">
  <h2>Canvas Animation</h2>
  <canvas id="c" width="300" height="300"></canvas>
</section>

<div id="modal" onclick="closeModal()">
  <div id="modalContent" onclick="event.stopPropagation()">
    <h3>Modal Works</h3>
    <p>If you see this, overlays + JS work.</p>
    <button onclick="closeModal()">Close</button>
  </div>
</div>

<script>
/* PAGE ROUTING */
function go(id) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

/* MODAL */
function openModal() {
  modal.style.display = 'flex';
}
function closeModal() {
  modal.style.display = 'none';
}

/* DRAG */
const box = document.getElementById('dragBox');
let dragging = false;

box.addEventListener('mousedown', () => dragging = true);
window.addEventListener('mouseup', () => dragging = false);
window.addEventListener('mousemove', e => {
  if (dragging) {
    box.style.left = e.clientX - 50 + 'px';
    box.style.top = e.clientY - 50 + 'px';
  }
});

/* CANVAS */
const ctx = c.getContext('2d');
let t = 0;
function draw() {
  ctx.clearRect(0,0,300,300);
  ctx.fillStyle = `hsl(${t%360},80%,60%)`;
  ctx.beginPath();
  ctx.arc(
    150 + Math.sin(t/20)*60,
    150 + Math.cos(t/30)*60,
    20,
    0,
    Math.PI*2
  );
  ctx.fill();
  t++;
  requestAnimationFrame(draw);
}
draw();
</script>

</body>
</html>
